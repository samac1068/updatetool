<div id="divBtnGrp">

  <div class="btnGroup">
    <button class="qryButton" id="btnColumns" [disabled]="tabinfo.table == undefined" (click)="openColumnWindow()" ngbTooltip="Select Custom Columns" placement="bottom"><fa-icon [icon]="faColumns"></fa-icon> Customize Columns</button>
    <button class="qryButton" id="btnOrder" [disabled]="tabinfo.table == undefined" (click)="openOrderByWindow()" ngbTooltip="Add/Edit Order By Statement" placement="bottom"><fa-icon [icon]="faList"></fa-icon> Order By</button>
  </div>

  <div class="btnGroup">
    <button class="qryButton" id="btnJoins" [disabled]="tabinfo.table == undefined" (click)="openJoinWindow()" ngbTooltip="Add/Edit Join Statement" placement="bottom"><fa-icon [icon]="faCompress"></fa-icon> Joins</button>
    <button class="qryButton" id="btnCSV" [disabled]="tabinfo.table == undefined" (click)="exportToExcelHandler('csv')" ngbTooltip="Export results to CSV" placement="bottom"><fa-icon [icon]="faFileText"></fa-icon> CSV</button>
  </div>

  <div class="btnGroup">
    <button class="qryButton" id="btnExcel" [disabled]="tabinfo.table == undefined" (click)="exportToExcelHandler('excel')" ngbTooltip="Export results to XLSX" placement="bottom"><fa-icon [icon]="faFileExcel"></fa-icon> Excel</button>
    <button class="qryButton" id="btnSPExecute" (click)="openExecuteDialog()" ngbTooltip="Can run selected stored procedure directly" placement="bottom"><fa-icon [icon]="fdUprightSquare"></fa-icon> Run Stored Prodecure</button>
  </div>

  <div class="btnGroup">
    <button class="qryButton" id="btnPrimaryKey" [disabled]="(tabinfo.table == undefined || tabinfo.hasPermPrimKey)" (click)="openTempPrimaryKey()"><fa-icon [icon]="faKey"></fa-icon> Sel/Chg Primary Key</button>
    <button class="qryButton" id="btnViewer" (click)="openViewerWindow()" ngbTooltip="View existing Stored Procs, Views, and Function" placement="bottom"><fa-icon [icon]="faEye"></fa-icon> Proc/View/Func Viewer</button>
  </div>

  <hr />
</div>
